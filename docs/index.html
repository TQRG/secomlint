<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SECOMlint</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="SECOMlint: Linter for security commit messages">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="secom, secomlint, linter, security, commit message, security patches, convention, standard, best practices">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  <style>
    .markdown-section tr:nth-child(2n) {
      background-color: inherit !important;
    }
    :root {
      --theme-color: #cf6eff;
    }
    body {
      background: #121212;
      font-size: 1.25em;
    }
    .sidebar.sidebar {
      background: #121212;
    }
    .sidebar-toggle.sidebar-toggle {
      background: #121212;
    }
    .markdown-section pre > code {
      color:#a9cad7;
    }

    .markdown-section figure, .markdown-section p, .markdown-section ul, .markdown-section ol {
      margin: 0.5em 0;
    }
  </style> 
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: 'README.md',      
      name: 'secomlint',
      repo: 'TQRG/secomlint',
			loadSidebar: true,
			subMaxLevel: 2,
      search: 'auto', // default
      search : [
        '/',            // => /README.md
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7SMJTRK39T"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-D2FT2WJN91');
</script>
</body>
</html>
